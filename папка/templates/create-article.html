{% block body %}
<div class="container mt-5">
    <h1>Create an article!<h1>
    <form action="/create-article" method="post">
        <input type="text" name="title" id="title" class="form-control" placeholder="Enter your title"><br>
        <textarea name="intro" id="intro" class="form-control" placeholder="Enter your intro"></textarea><br>
        <textarea name="text" id="text" class="form-control" placeholder="Enter your text"></textarea><br>
        <input type="submit" class="btn btn-success" value="Send">
    </form>
</div>
{% endblock %}
