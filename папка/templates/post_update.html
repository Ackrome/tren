{% extends "base.html" %}

{% block title %}
Updating article
{% endblock %}

{% block body %}
<div class="container mt-5">
    <h1>Updating article...<h1>
    <form method="post">
        <input type="text" name="title" id="title" class="form-control" value="{{ article.title }}" placeholder="Enter your title"><br>
        <textarea name="intro" id="intro" class="form-control" placeholder="Enter your intro">{{ article.intro }}</textarea><br>
        <textarea name="text" id="text" class="form-control" placeholder="Enter your text">{{ article.text }}</textarea><br>
        <input type="submit" class="btn btn-success" value="Update">
    </form>
</div>
{% endblock %}
